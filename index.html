  <link rel="stylesheet" href="Mfind.css">
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

</head>


<body>
  <div class="main_banner">
    <div class="banner">
      <div class="banner_head">
        <h2>
          Movie Finder
        </h2>
        <h3>
          Explore and Discover
        </h3>
      </div>
    </div>
    <div class="banner_search">
      <!-- custom search unit - start-->
      <div id="cover">
        <!-- <form method="get" action=""> -->
        <div class="tb">
          <div class="td"><input type="text" placeholder="Search Movies" required autocomplete="on" id="keyword"></div>
          <div class="td" id="s-cover">
            <button id="keysearch">
              <div id="s-circle"></div>
              <span></span>
            </button>
          </div>
        </div>
        <!-- </form> -->
      </div>
      <!-- custom search unit - start-->
    </div>
    <div id="info_data">

    </div>
  </div>

  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalOvr" style="display: none;">
    Launch demo modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="modalOvr" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalTitle"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBody">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
